<div class="container py-5 d-flex flex-column justify-content-center ">
    <p class=" mt-5 mb-4 h3">login form</p>

    <p *ngIf='message' class=" alert alert-danger">
        you are enterd
        {{message}}
    

    </p>
    <form action="" [formGroup]="loginForm" (ngSubmit)='submitForm(loginForm)'>

        
            <label for="">email:</label>
            <input type="text" class=" form-control" formControlName="email" >
            <p *ngIf='loginForm.controls.email.errors && loginForm.controls.email.touched' class="alert alert-danger"> enter valid email </p>
    
        
            <label for="" class="mt-4">password:</label>
            <input type="password" class="form-control" formControlName="password">
            <p *ngIf='loginForm.controls.password.errors && loginForm.controls.password.touched' class="alert alert-danger"> enter valid email </p>

    
        <div class=" mt-5">dont have acount? <span class=" " (click)='toRegisterPage()'>register</span> </div>
        <button type="submit" [disabled]='loginForm.invalid' class="btn btn-info text-white float-right">login</button>

    </form>
</div>
